<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Tareas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Lista de Tareas</h1>
        <input type="text" id="nuevaTarea" placeholder="Ingrese una nueva tarea">
        <button onclick="agregarTarea()">Agregar</button>
        <button id="mostrarCompletadas" onclick="mostrarCompletadas()">Mostrar Completadas</button>
        <button id="mostrarPendientes" onclick="mostrarPendientes()">Mostrar Pendientes</button>
        <button id="mostrarTodas" onclick="mostrarTodas()">Mostrar Todas</button>


        <input type="text" id="buscarTarea" placeholder="Ingrese el nombre de una tarea para buscarla">
        <button onclick="buscarTarea()">Buscar</button>

        <ul id="listaTareas"></ul>
        <script src="script.js"></script>
    </body>
</html>
